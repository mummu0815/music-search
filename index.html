<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender Card • Spotify Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Lavender Card • Spotify Search</h1>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h3>설정 열기/닫기</h3>
                <button class="toggle-btn" id="toggleSettings">▼</button>
            </div>
            <div class="settings-content" id="settingsContent">
                <div class="setting-item">
                    <label for="channelName">표시 채널명</label>
                    <input type="text" id="channelName" value="" placeholder="채널명을 입력하세요">
                </div>
                <div class="setting-item">
                    <label for="cardColor">카드 색상</label>
                    <div class="color-input-group">
                        <input type="color" id="cardColor" value="#8B5CF6">
                        <button class="apply-color-btn" id="applyColorBtn">적용</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="coverUrl">커버 URL</label>
                    <input type="url" id="coverUrl" placeholder="https://...jpg (엔터)">
                </div>
                <div class="setting-item">
                    <button class="upload-btn" id="imageUpload">이미지 업로드</button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <span class="file-name" id="fileName"></span>
                </div>
                <div class="setting-buttons">
                    <button class="apply-btn" id="applyCover">커버 적용</button>
                    <button class="original-btn" id="originalThumbnail">원래 썸네일</button>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="아티스트나 곡명을 검색하세요..." value="">
                <button id="searchBtn">검색</button>
                <button id="updateChartBtn" class="update-btn">차트 업데이트</button>
            </div>
            <h2 class="artist-name" id="currentArtist">검색 결과</h2>
            <div class="search-results" id="searchResults">
                <!-- Spotify search results will be populated here -->
            </div>
        </div>

        <!-- Music Player -->
        <div class="music-player" id="musicPlayer">
            <div class="player-content">
                <div class="album-art">
                    <img id="playerAlbumArt" src="https://via.placeholder.com/50x50/54A0FF/FFFFFF?text=DY" alt="Album Art">
                </div>
                <div class="player-info">
                    <div class="song-title" id="songTitle">Dynamite - BTS</div>
                    <div class="channel-info" id="channelInfo">SING</div>
                </div>
                <div class="player-controls">
                    <button class="control-btn prev-btn" id="prevBtn">◀</button>
                    <button class="control-btn play-btn" id="playBtn">▶</button>
                    <button class="control-btn next-btn" id="nextBtn">▶</button>
                </div>
                <div class="waveform" id="waveform">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
