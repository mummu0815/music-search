<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender Card • Spotify Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Lavender Card • Spotify Search</h1>
    </header>

    <main>
        <div class="settings-panel">
            <button id="toggleSettings">설정 토글</button>
            <div id="settingsContent" class="hidden">
                <div class="setting-group">
                    <label for="channelNameInput">채널 이름:</label>
                    <input type="text" id="channelNameInput" placeholder="채널 이름을 입력하세요">
                    <button id="saveChannelName">저장</button>
                </div>

                <div class="setting-group color-settings">
                    <label>카드 색상 변경:</label>
                    <div class="color-inputs">
                        <label for="baseColorPicker">기본 색상</label>
                        <input type="color" id="baseColorPicker" value="#8A2BE2">
                        <label for="accentColorPicker">보조 색상</label>
                        <input type="color" id="accentColorPicker" value="#CCCCFF">
                        <button id="applyCardColors">색상 적용</button>
                        <button id="resetCardColors">기본 색상</button>
                    </div>
                </div>

                <div class="setting-group card-shape-settings">
                    <label>카드 모양 선택:</label>
                    <div class="card-shape-options">
                        <button class="card-shape-btn active" data-shape="default">기본</button>
                        <button class="card-shape-btn" data-shape="image-style">이미지 스타일</button>
                        <button class="card-shape-btn" data-shape="vertical">세로</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label for="coverUpload">커버 이미지 업로드:</label>
                    <input type="file" id="coverUpload" accept="image/*">
                    <input type="text" id="coverUrlInput" placeholder="또는 이미지 URL 입력">
                    <button id="applyCoverUrl">URL 적용</button>
                </div>
            </div>
        </div>

        <div class="search-section">
            <input type="text" id="searchQuery" placeholder="스포티파이에서 노래/가수 검색 (예: 아이유 팔레트)">
            <button id="searchButton">검색</button>
        </div>

        <div id="searchResults" class="search-results default-shape">
            <p class="no-results hidden">검색 결과가 없습니다.</p>
        </div>
    </main>

    <div id="musicPlayer" class="music-player">
        <div class="player-content">
            <img id="playerCover" src="https://via.placeholder.com/60" alt="Album Cover" class="player-cover">
            <div class="player-info">
                <div id="playerTitle" class="player-title">노래 제목</div>
                <div id="playerArtist" class="player-artist">아티스트</div>
                <div class="player-controls">
                    <button id="previousBtn" class="player-control-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="playPauseBtn" class="player-control-btn main-control"><i class="fas fa-play"></i></button>
                    <button id="nextBtn" class="player-control-btn"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>
            <div class="player-waveform">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div id="playerChannel" class="player-channel"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
